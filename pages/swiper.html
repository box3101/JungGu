<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
  <link rel="stylesheet" href="../front/css/guide.css">
  <script src="../front/js/swiper.js"></script>
</head>

<body>
  <div class="guideBox">
    <div class="header">
      스와이퍼 들어가보자
    </div>
    <div class="infoBox">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            Slide 1
            <img src="http://oldmidi.cdn3.cafe24.com/p/0212.jpg">
          </div>
          <div class="swiper-slide">Slide 2
            <img src="http://oldmidi.cdn3.cafe24.com/p/0213.jpg">
          </div>
          <div class="swiper-slide">Slide 3
            <img src="http://oldmidi.cdn3.cafe24.com/p/0214.jpg">
          </div>
          <div class="swiper-slide">Slide 4
            <img src="http://oldmidi.cdn3.cafe24.com/p/0215.jpg">
          </div>
          <div class="swiper-slide">Slide 5
            <img src="http://oldmidi.cdn3.cafe24.com/p/0217.jpg">
          </div>
          <div class="swiper-slide">Slide 6
            <img src="http://oldmidi.cdn3.cafe24.com/p/0218.jpg">
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>

    <script>
      new Swiper('.swiper', {
        slidesPerView: 3,
        speed: 400,
        spaceBetween: 10,
        // allowSlideNext: false,
        loop: true,
        // centerInsufficientSlides: true,
        // centeredSlides: true,
        // centeredSlidesBounds: true,
        createElements: true,
      });

    </script>


</body>

</html>
