<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=10.0,user-scalable=yes" />
  <meta name="description" content="">
  <title>인천 중구청</title>

  <!-- =================== Favicon =================== -->

  <!-- =================== LINK =================== -->
  <link rel="stylesheet" href="../front/css/ui.css">
  <!-- <link rel="stylesheet" href="../front/css/yg.css"> -->

  <!-- =================== SCRIPT =================== -->
  <script src="../front/js/swiper.js"></script>
  <script src="../front/js/jquery.js"></script>
  <script defer src="../front/js/main.js"></script>

  <!-- include -->
  <script type="text/javascript">
    $(document).ready(function () {
      $("#header").load("./header.html");
      $("#footer").load("./footer.html");
    });
  </script>
</head>

<body>

  <div class="skip-nav">
    <a href="#gnb" tabindex="1">주메뉴 바로가기</a>
    <a href="#contentmain" tabindex="1">본문 바로가기</a>
  </div>

  <div id="wrapper">

    <!-- header -->
    <header id="header" class="header"></header>
    <!-- header eee -->

    <!-- main -->
    <main id="main" class="main">
      <div class="contentBody">
        <!-- 컨텐츠가 들어갈 부분 -->

        <!-- visual -->
        <figure class="visual">
          <div class="inner">
            <div class="visualSlide">
              <!-- 다음 버튼 -->
              <button type="button" class="swiper-button-next"></button>

              <!-- 슬라이드 -->
              <div id="visualSlide" class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <a href="#">
                      <img src="https://via.placeholder.com/1280x380" alt="메인 슬라이드 이미지">
                    </a>
                  </div>
                  <div class="swiper-slide">
                    <a href="#">
                      <img src="https://via.placeholder.com/1280x380" alt="메인 슬라이드 이미지">
                    </a>
                  </div>
                  <div class="swiper-slide">
                    <a href="#">
                      <img src="https://via.placeholder.com/1280x380" alt="메인 슬라이드 이미지">
                    </a>
                  </div>
                </div>
              </div>

              <!-- 이전 버튼 -->
              <button type="button" class="swiper-button-prev"></button>

              <!-- 시작,정지 -->
              <div class="autoplayControl">
                <button aria-pressed="false" aria-label="자동 재생 일시 정지"></button>
              </div>

              <!-- 페이징 -->
              <div class="comSlidePaging">
                <div class="currentNum"></div>
                <span class="bar">/</span>
                <div class="allNum"></div>
              </div>
            </div>
          </div>
        </figure>
        <!-- visual eee-->

        <!-- 컨텐츠가 들어갈 부분 eee -->
      </div>
    </main>
    <!-- main eee -->

    <!-- footer -->
    <footer id="footer" class="footer"></footer>
    <!-- footer eee -->


  </div>


</body>

</html>
